                <div class="countdown d-flex justify-content-center  mt-5 section_times">
                    <div class="time-section mr-4 col-2" data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0" data-aos-duration="1000">

<script>
// Set the date we're counting down to
var countDownDate = new Date("Nov 30, 2020 23:59:59").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
//   document.getElementById("demo").innerHTML = days + "d " + hours + "h "
//   + minutes + "m " + seconds + "s ";
  let kun = document.querySelectorAll('.kun');
    kun[0].innerHTML = days;
    kun[1].innerHTML = days;
    let soat = document.querySelectorAll('.soat');
    soat[0].innerHTML = hours;
    soat[1].innerHTML = hours;
    let daqiqa = document.querySelectorAll('.daqiqa');
    daqiqa[0].innerHTML = minutes;
    daqiqa[1].innerHTML = minutes;
    let soniya = document.querySelectorAll('.soniya');
    soniya[0].innerHTML = seconds;
    soniya[1].innerHTML = seconds;
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
